    <div ng-controller="Answers">
      <h1 ng-bind="answers.question"></h1>
      <h4 ng-bind="answers.description"></h4>
      <table>
        <tr ng-repeat="answer in answers.answers | orderBy: 'likes'">
          <td>
            <p ng-bind="answer.name"></p>
            <p ng-bind="answer.answer"></p>
            <p ng-bind="answer.details"></p>
          </td>
          <td ng-bind="answer.answer"></td>
          <td><button ng-click="likeAnswer(answer._id)">Like!</button></td>
        </tr>
      </table>
    </div>
